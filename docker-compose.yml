version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense-tracker-backend
    hostname: backend
    ports:
      - "8091:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      expense-tracker-network:
        aliases:
          - backend
          - api-backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prebuilt
    container_name: expense-tracker-frontend
    network_mode: host
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

networks:
  expense-tracker-network:
    driver: bridge

volumes:
  backend-data:
